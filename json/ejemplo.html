
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>Ejemplo Objetos</p>
  </body>
  <script>
      var diego = {
          'nombre' : 'Diego',
          'apellido' : 'nuñez',
          'edad': 18,
          'casado': false,
          'deportes': ['futbol','taekwondo','rugby']
      }

      var damian = {
          "nombre" : 'Damian',
          "apellido" : 'mazzini',
          "edad" : 25,
          "casado" : true,
          'deportes': ['futbol','taekwondo','rugby'],
          "direccion": {
              "calle": "Guarani",
              "altura": "608",
              "piso" : 2,
              "depto" : "B",
              "cosas" : ['cosa1','cosa2','cosa3']
          },
          "bio": function () {
             alert(this.nombre + ' tiene ' + this.edad + ' años. Le gusta ' + this.deportes[0] + ' y ' + this.deportes[1] + '.');
           }
      }

      diego.deportes.push('karate')

      diego.nombre = 'nuevo nombre de diego'
      damian.direccion.calle = 'carranza'

      damian.bio()

      document.write(damian.direccion.cosas[1])
  </script>
</html>
