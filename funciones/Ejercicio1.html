<!DOCTYPE html>

	<title>Sitio web con javascript</title>

<body>
<script>

function cantSegundos(horas,minutos,segundos) {
 var segundosxhoras = horas*60*60
 var segundosxminutos = minutos*60
 var resultado = segundos+segundosxminutos+segundosxhoras
 	return resultado;
}
	document.write(cantSegundos(1,1,1))
	document.write("<br>")
	document.write(cantSegundos(5,1,20))



</script>
