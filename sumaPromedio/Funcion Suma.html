<script>

/*1- Reescribir como función el ejercicio que hicimos que sumaba los enteros de una lista. Es decir, escribir una función suma que toma como parámetro una lista y devuelve la suma de todos sus elementos. Ejemplos:

suma( [5, 3, 1] ) debe devolver 9

suma( [8, 2, 3, -5, 10] ) debe devolver 18

suma( [-5] ) debe devolver -5
*/

function suma(lista){

	// comentario para ver branchs
	var total = 0
	var contador = 0
	for (var contador = 0; contador < lista.length; contador++) {
		
			total+=lista[contador]
		
	}
return total
}


document.write(suma( [5, 3, 1] ))
document.write("<br>")
document.write(suma( [8, 2, 3, -5, 10] ))
document.write("<br>")	
document.write(suma( [-5] ))

</script>
